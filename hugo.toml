baseURL = "https://amree.dev"
languageCode = "en-us"
title = "Amree Zaid"
baseurl = "/"
theme = "terminal"

[pagination]
  pagerSize = 5

[params]
  contentTypeName = "posts"
  themeColor = "red"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  fullWidthTheme = false
  centerTheme = true

  [params.twitter]
  creator = "AmreeZaid"
  site = "AmreeZaid"

[taxanomies]
tag = "tags"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
posts = "/:year/:month/:day/:title/"

[languages]
  [languages.en.params]
    languageName = "English"
    title = "Amree Zaid"
    subtitle = "A place for me to share something"
    owner = "Amree Zaid"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"

  [languages.en.params.logo]
    logoText = "Amree Zaid"
    logoHomeLink = "/"

  [languages.en.menu]
    [[languages.en.menu.main]]
      identifier = "archive"
      name = "Archive"
      url = "/archive"

  [[languages.en.menu.main]]
    identifier = "twitter"
    name = "Twitter"
    url = "https://twitter.com/AmreeZaid"
